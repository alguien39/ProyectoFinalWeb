<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>ROTTEN TEC Películas</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <div class="logo"><a href="../index.html">ROTTEN TEC</a></div>
        <div class="navbar">
            <a href="./Actores.html">Actores</a>
            <a href="./Peliculas.html">Películas</a>
            <a href="./Directores.html">Directores</a>
            <a href="javascript:void(0)" id="loginLink">LOGIN/SIGNUP</a>
        </div>
    </header>
    
    <main>
        <h2>Películas</h2>

        <!-- Lista de películas -->
        <div id="movielist">
           
            <!-- Agregar más películas aquí -->
        </div>

        <div class="ContenedorAgregarPelicula">
            <form id="formAgregarPelicula" class="formulario">
                <label for="titulo">Título de la Película</label>
                <input type="text" id="titulo" name="titulo" required>

                <label for="fechaEstreno">Fecha de Estreno</label>
                <input type="date" id="fechaEstreno" name="fechaEstreno" required>

                <label for="presupuesto">Presupuesto</label>
                <input type="number" id="presupuesto" name="presupuesto" step="0.01" required>

                <label for="recaudacion">Recaudación</label>
                <input type="number" id="recaudacion" name="recaudacion" step="0.01" required>

                <label for="director">Director</label>
                <select id="director" name="director" required>
                    <!-- Opciones de directores se agregan dinámicamente -->
                </select>

                <label for="categoria">Categoría</label>
                <select id="categoria" name="categoria" required>
                    <!-- Opciones de categorías se agregan dinámicamente -->
                </select>

                <label for="duracion">Duración (en minutos)</label>
                <input type="number" id="duracion" name="duracion" required>

                <label for="sinopsis">Sinopsis</label>
                <textarea id="sinopsis" name="sinopsis" rows="4" required></textarea>

                <label for="poster">URL del Poster</label>
                <input id="poster" name="poster" required>

                <button id="btnAgregarPelicula">Agregar Película</button>
            </form>
        </div>

    </main>

    <footer>
        <p>&copy; 2024 Rotten Tec</p>
    </footer>

    <script src="./PeliculasUI.js"></script>
</body>
</html>
